name: catChecker

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install requirements
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade telethon
      - name: Run
        run: python3 ./test.py

        
