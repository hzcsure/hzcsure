name: catChecker

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARG_A: ${{ secrets.ARG_A }}
      ARG_B: ${{ secrets.ARG_B }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install requirements
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade telethon
      - name: Run
        run: python3 ./test.py

        
