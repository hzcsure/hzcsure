name: Test_telethon

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Hello world action
        uses: actions/checkout@v2
      - name: run
        run: |
          echo "$env:SUPER_SECRET"
          python3 -c "import os ; print('abc') ; print(os.environ.get('super_secret'))"
          
        env: # Or as an environment variable
          super_secret: ${{ secrets.ARG_A }}
